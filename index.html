	let makeChoice ="";

	function computerPlay(){
		let computerChoice = "";
		const computerRandom = Math.random();
			if(computerRandom >=0 && computerRandom < 0.33){
				computerChoice = "ROCK";
			}else if(computerRandom >=0.33 && computerRandom <= 0.66){
				computerChoice = "PAPER"; 
			}else{
				computerChoice = "SCISSORS";
			}
			return computerChoice;
		}
		

		function playRound(playerSelection, ComputerSelection){

			makeChoice = prompt("Please choose Rock, Paper or Scissors").toUpperCase();

				alert(`You choose the same! Both choose ${makeChoice}!`);
				draws ++;
			} else if(( makeChoice === "PAPER" && computerRandom=== "SCISSORS" ) || (makeChoice === "ROCK" && computerRandom === "PAPER") || (makeChoice=== "SCISSORS" && computerRandom=== "ROCK")) {
				alert(`You loose! ${computerRandom} beats ${makeChoice}`);
				computerWins ++;
			}else {
				alert(`You win! ${makeChoice} beats ${computerRandom}`);
				userWins++;
			}
		}

		function game(){
			while (count <5){
				playRound();
				count ++;
